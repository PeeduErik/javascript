<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-pood</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-11">
                <h1>Ãœlesanne 19 - Peedu Erik Pajo</h1>
            </div>
            <div class="col-1">
                <button type="button" class="btn btn-dark float-end" id="theme">Card</button>
            </div>
        </div>
<div class="container mt-4">
    <div class="jumbotron text-center">
        <h1 class="display-4">Javascript XHR</h1>
        <p class="lead">Explore our latest products with asynchronous requests</p>
    </div>
    <div id="productContainer" class="row justify-content-center"></div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        fetch("https://dummyjson.com/products")
            .then(response => response.json())
            .then(data => displayProducts(data.products));
        function displayProducts(products) {
            const container = document.getElementById("productContainer");
            for (let i = 0; i < 4; i++) {
                const row = document.createElement("div");
                row.classList.add("row", "mb-4");
                products.slice(i * 4, (i + 1) * 4).forEach(product => {
                    const card = document.createElement("div");
                    card.classList.add("col-md-3", "mb-4");
                    card.innerHTML = `
                        <div class="card text-center">
                            <img src="${product.thumbnail}" alt="${product.title}" class="card-img-top" style="height: 200px; object-fit: cover;">
                            <div class="card-body">
                                <h5 class="card-title">${product.title}</h5>
                                
                                <p class="card-text">Price: $${product.price}</p>
                                <button class="btn btn-primary">Add to Cart</button>
                            </div>
                        </div>
                    `;

                    row.appendChild(card);
                });

                container.appendChild(row);
            }
        }
    });
</script>

</body>
</html>
