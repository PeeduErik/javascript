<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobiiltelefonide nimekiri</title>
    <style>
        .peida {
            display: none;
        }

        .noole-ikoon {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Mobiiltelefonide nimekiri</h1>
    <ul id="mob">
        <li>
            555<span class="peida">12345</span>
            <span class="noole-ikoon">↓</span>
        </li>
        <li>
            567<span class="peida">89012</span>
            <span class="noole-ikoon">↓</span>
        </li>
        <li>
            512<span class="peida">34567</span>
            <span class="noole-ikoon">↓</span>
        </li>
        <li>
            534<span class="peida">56789</span>
            <span class="noole-ikoon">↓</span>
        </li>
        <li>
            578<span class="peida">90123</span>
            <span class="noole-ikoon">↓</span>
        </li>
        <li>
            543<span class="peida">21678</span>
            <span class="noole-ikoon">↓</span>
        </li>
        <li>
            523<span class="peida">48765</span>
            <span class="noole-ikoon">↓</span>
        </li>
        <li>
            556<span class="peida">67788</span>
            <span class="noole-ikoon">↓</span>
        </li>
    </ul>

    <script>
        document.getElementById("mob").addEventListener("click", function (event) {
            if (event.target.classList.contains("noole-ikoon")) {
                const listItem = event.target.parentElement;
                const peidetudNumber = listItem.querySelector(".peida");
                if (peidetudNumber.style.display === "none") {
                    peidetudNumber.style.display = "inline";
                    event.target.textContent = "↑";
                } else {
                    peidetudNumber.style.display = "none";
                    event.target.textContent = "↓";
                }
            }
        });
    </script>
</body>
</html>
